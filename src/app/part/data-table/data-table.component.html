<table class="table table-striped">
  <thead>
    <tr>
      <th>{{ cols[0].text }}</th>
      <th>{{ cols[1].text }}</th>
      <th>{{ cols[2].text }}</th>
      <th>{{ cols[3].text }}</th>
      <th>{{ cols[4].text }}</th>
      <th>{{ cols[5].text }}</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ list[0].id }}</td>
      <td>
        <app-data-cell [cellValue]="list[0].manufacture">
        </app-data-cell>
      </td>
      <td>
        <app-data-cell [cellValue]="list[0].name">
        </app-data-cell>
      </td>
      <td>
        <app-data-cell [cellValue]="list[0].type">
        </app-data-cell>
      </td>
      <td>
        <app-data-cell [cellValue]="list[0].weight">
        </app-data-cell>
      </td>
      <td>
        <app-data-cell [cellValue]="list[0].power">
        </app-data-cell>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-info"
          (click)="onUpdate('baszod')">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger"
          (click)="onDelete('delete')">
            <i [class]="deleteIconClass"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
